<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="avatar">
        <img src="https://res.cloudinary.com/philiplaxamana-com/image/upload/v1624920205/philip_jgrq73.png"
          alt="Avatar of Philip" class="avatar__img">
      </div>
      <div class="content">
        <div class="header">
          <h1 class="header__name">Philip Laxamana</h1>
          <p class="header__title">Software Engineer</p>
        </div>
        <div class="socialsContainer">
          <div class="socialWrapper">
            <p class="socialWrapper__name">Website</p>
            <a href="https://philiplaxamana.com" class="socialWrapper__link">philiplaxamana.com</a>
          </div>
          <div class="socialWrapper">
            <p class="socialWrapper__name">Twitter</p>
            <a href="https://twitter.com/_plaxamana" class="socialWrapper__link">@_plaxamana</a>
          </div>
          <div class="socialWrapper">
            <p class="socialWrapper__name">Instagram</p>
            <a href="https://instagram.com/pj.lax" class="socialWrapper__link">@pj.lax</a>
          </div>
        </div>
        <a href="#" class="content__email">Shoot me an email</a>
      </div>
    </div>
  </div>
</body>

</html>
